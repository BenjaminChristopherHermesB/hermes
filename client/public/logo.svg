<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B2FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D8B4FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256,260)">
    <!-- Helmet body -->
    <ellipse cx="0" cy="10" rx="85" ry="95" fill="#F3E8FF" opacity="0.95"/>
    <ellipse cx="0" cy="10" rx="70" ry="80" fill="url(#bg)"/>
    <!-- Visor slit -->
    <rect x="-50" y="-5" width="100" height="8" rx="4" fill="#F3E8FF" opacity="0.9"/>
    <!-- Left wing -->
    <path d="M-85,-20 C-130,-60 -170,-90 -155,-120 C-140,-150 -100,-120 -85,-80 C-95,-100 -130,-110 -120,-80 C-110,-50 -85,-30 -85,-20Z" fill="url(#wing)" opacity="0.9"/>
    <!-- Right wing -->
    <path d="M85,-20 C130,-60 170,-90 155,-120 C140,-150 100,-120 85,-80 C95,-100 130,-110 120,-80 C110,-50 85,-30 85,-20Z" fill="url(#wing)" opacity="0.9"/>
    <!-- Question mark detail -->
    <text x="0" y="35" text-anchor="middle" font-family="Arial,sans-serif" font-size="72" font-weight="700" fill="#F3E8FF" opacity="0.85">?</text>
    <!-- Crown detail -->
    <path d="M-40,-85 L-20,-65 L0,-85 L20,-65 L40,-85" fill="none" stroke="#D8B4FE" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
